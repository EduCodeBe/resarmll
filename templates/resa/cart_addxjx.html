{% load i18n %}

<div id="xjxpopup">
    {% if msg_err %}
        <div class="main-error">
            {{ msg_err }}
        </div>
    {% endif %}

    {% if msg_ok %}
        <div class="main-success">
            {{ msg_ok }}
        </div>
    {% endif %}
    <div class="close">
        <a title="{% trans "Close" %}" onclick="javascript:jQuery.modal.close();" href="javascript:void(0);">{% trans "Close" %}</a>
    </div>
</div>
