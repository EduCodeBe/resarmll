<?xml version="1.0" encoding="utf-8" ?>
{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{{LANGUAGE_CODE}}" dir="ltr" lang="{{LANGUAGE_CODE}}">
	<head>
		<title>{% trans "LSM Booking" %} - {% block title %}{% endblock %}</title>
		<link rel="shortcut icon" type="image/png" href="{{ MEDIA_URL }}images/favicon.png" />
		<link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css" type="text/css" media="screen" />
		{% block extrahead %}{% endblock %}
	</head>

	<body>
		<div id="page" class="home deuxcolonnes">
			{% include "layout/header2cols.html" %}

			<div id="barredroite">
				{% block sidebar %}{% endblock %}
			</div>

			<div id="content">
				{% block content %}{% endblock %}
			</div>

			{% include "layout/footer.html" %}
		</div>
	</body>
</html>
